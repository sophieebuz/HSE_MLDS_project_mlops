default_language_version:
  python: python3.10

repos:
 - repo: https://github.com/psf/black
   rev: 23.11.0
   hooks:
     - id: black

 - repo: https://github.com/timothycrosley/isort
   rev: 5.13.0
   hooks:
     - id: isort

 - repo: https://github.com/PyCQA/flake8
   rev: 6.1.0
   hooks:
     - id: flake8
       additional_dependencies: [flake8-bugbear]